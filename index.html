<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUISPE MAMANI IVAN AMIER</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" rel="stylesheet">
    <style>
        #map {
            height: 500px;
        }

        #legend {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgb(25, 22, 173);
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="legend">DEPARTAMENTO DE AYACUCHO - PERÚ</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Código JavaScript para inicializar el mapa y agregar capas, marcadores, etc.
        var map = L.map('map').setView([latitude, longitude], zoom);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18
        }).addTo(map);

        // Aquí puedes agregar más capas, marcadores, polígonos, etc.

    </script>
</body>
</html>
